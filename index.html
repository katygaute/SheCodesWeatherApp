<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <form id="cityForm">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-10"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="location-info col-6">
            <div class="city"></div>
            <div id="user-current-time"></div>
            <div class="temp">
              <span id="tempValue"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F
                </a>
              </span>
            </div>
          </div>
          <div class="extra-info col-6">
            <div class="icon" id="current-weather-icon">
              <img src="" width="500" />
            </div>
            <div class="wind">Wind: <span id="currentSpeed"></span>km/h</div>
            <div class="humidity">
              Humidity: <span id="humidityPercent"></span>%
            </div>
          </div>
        </div>
        <div class="weather-forecast"></div>

        <footer class="card-footer" id="GitHubLink">
          <a
            href="https://github.com/katygaute/SheCodesWeatherApp"
            target="_blank"
            >Open-Source code</a
          >, by Katy Gaute
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
